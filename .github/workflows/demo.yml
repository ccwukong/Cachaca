name: Demo deployment
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run test
  deploy_demo:
    runs-on: ubuntu-latest
    needs: test
    environment: demo
    steps:
      - run: npm run db:migrate
      - run: CONNECTION_STRING=${{ secrets.CONNECTION_STRING }} npm run db:push
