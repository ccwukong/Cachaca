name: Demo deployment
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: yarn install
      - run: yarn test
      - run: yarn db:migrate
      - run: CONNECTION_STRING=${{ secrets.CONNECTION_STRING }} yarn db:push
