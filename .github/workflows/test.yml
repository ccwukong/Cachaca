name: Main branch testing
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
        env:
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      - run: yarn install
      - run: yarn db:migrate
      - run: yarn db:push
      - run: yarn test
